<html>
<head>
  <meta property="og:title" content="Play with Virtual Rubik's Cube" />
  <meta property="og:description" content="Move the Cube around in 3d. Click on middle face to rotate it. Try number keys on keyboard as well." />
  <meta property="og:image" content="https://raw.githubusercontent.com/ishu9bansal/rubik_cube/master/logo.png" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript" src="math.js"></script>
  <title>Rubik's Cube</title>
</head>
<body>
  <div class="perspective_container">
    <div class="cube">
      <div class="side front">
        <svg class="face"></svg>
      </div>
      <div class="side back">
        <svg class="face"></svg>
      </div>
      <div class="side right">
        <svg class="face"></svg>
      </div>
      <div class="side left">
        <svg class="face"></svg>
      </div>
      <div class="side top">
        <svg class="face"></svg>
      </div>
      <div class="side bottom">
        <svg class="face"></svg>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
